{% extends 'base.html' %}
{% block title %}category list{% endblock %}

{% block bodycontent %}
    {% if categories %}
        <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item"><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}
{% endblock %}
